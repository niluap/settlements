<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Stresses in subsoil</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my-styles.css" rel="stylesheet">
    <link href="css/hover.css" rel="stylesheet" media="all">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="row topnav-wrapper">
            <nav class="container">
                <div class="col-md-10 col-md-offset-1">
                    <ul class="topnav">
                        <li><a>Home</a></li>
                        <li>
                            <a href="https://github.com/niluap">
                                <img src="./images/GitHub-Mark-Light-32px.png">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="col-md-10 col-md-offset-1">
                <div class="intro">
                    <h1 class="intro--teaser">Foundation settlements</h1>
                </div>
            </div>
            <div class="col-md-10 col-md-offset-1">
                <form class="main-box" id="input-data-form">
                    <div class="form-single-input">
                        <label class="col-md-4">Foundation width [B, m]:</label>
                        <input type="text" id="width" placeholder="Enter data" />
                    </div>
                    <div class="form-single-input">
                        <label class="col-md-4">Foundation length [L, m]:</label>
                        <input type="text" id="length" placeholder="Enter data" />
                    </div>
                    <div class="form-single-input">
                        <label class="col-md-4">Excavation depth [h, m]:</label>
                        <input type="text" id="excavation_depth" placeholder="Enter data" />
                    </div>
                    <div class="form-single-input">
                        <label class="col-md-4">Evenly distributed load [q, kPa]:</label>
                        <input type="text" id="evenly_distributed_load" placeholder="Enter data" />
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="col-md-10 col-md-offset-1">
                <div class="main-box-table">
                    <div style="overflow-x:auto; overflow-y: hidden">
                        <table id="myTable">
                            <thead>
                                <tr>
                                    <td>Layer</td>
                                    <td>Layer depth [m]</td>
                                    <td>Unit weight [kN/m3]</td>
                                    <td>Primary modulus of compressibility [MPa]</td>
                                    <td>Secondary modulus of compressibility [MPa]</td>
                                </tr>
                            </thead>
                            <tbody id="myTable_body">
                                <tr id="rows0">
                                    <td>1</td>
                                    <td><input name="Layer_depth" type='text' placeholder='Layer depth' /> </td>
                                    <td><input name='Unit weight' type='text' placeholder='Unit weight' /></td>
                                    <td><input name='Primary depth' type='text' placeholder='Primary modulus' /></td>
                                    <td><input name='Secondary depth' type='text' placeholder='Secondary modulus' /></td>
                                </tr>
                                <tr id="rows1"></tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <button type="button" class="btn btn-default" value="Insert row" id="insert_row">Insert row</button>
                        <button type="button" class="btn btn-default" value="Delete" id="delete_row">Delete row</button>
                    </div>

                    <div id="compute">
                        <button type="button" class="btn btn-default btn-lg">Compute</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="col-md-10 col-md-offset-1">
                <div class="main-box-results">
                    <div>
                        <h2 class="results--teaser"> Results </h2>
                    </div>
                    <p>Maximum depth at which loads affect settlements [m]:</p>
                    <p id="max_depth"></p>
                    </br>
                    <p>Total settlements [mm]:</p>
                    <p id="settlemets"></p>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="col-md-10 col-md-offset-1">
                <div class="main-box-plot">
                    <h2 class="results--teaser"> Plot</h2>

                    <div id="myDiv">
                        <!-- Plotly chart will be drawn inside this DIV style="width: 600px; height: 400px;"-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row footer-wrapper">
        <nav class="container">
            <div class="col-md-12">
                <div class="footer">Paulina Andersz 2017</div>
            </div>
        </nav>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- REST API script-->
    <script src="js/script.js"></script>

</body>

</html>
